<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago - Vista Nova</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="autos.html">
            <img src="imagenes/logo.png" alt="Vista Nova" class="logo">
          </a>
        </div>
        <div class="nav-menu">
          <a href="vuelos.html" class="nav-link">Vuelos</a>
          <a href="hoteles.html" class="nav-link">Hoteles</a>
          <a href="autos.html" class="nav-link active">Autos</a>
          <a href="paquetes.html" class="nav-link">Paquetes</a>
          <a href="excursiones.html" class="nav-link">Excursiones</a>
          <a href="seguros.html" class="nav-link">Seguros</a>
          <a href="disney.html" class="nav-link">Disney</a>
          <a href="cruceros.html" class="nav-link">Cruceros</a>
        </div>
        <div class="nav-login">
          <a href="carrito.html" class="btn-carrito">Carrito</a>
          <a href="ingreso.html"><button class="btn-login">Ingresar</button></a>
          <a href="ingreso.html"><button class="btn-register">Registrarse</button></a>
        </div>
      </div>
    </nav>
  </header>

  <!-- FORMULARIO DE PAGO -->
  <div class="pago-container">
    <h2>Finalizá tu Compra</h2>
    <div class="pago-total" id="monto-total">Total: $0</div>
    <!-- Método de pago oculto por defecto -->
<input type="hidden" name="metodo_pago" value="Tarjeta">

    <form id="form-pago">
      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Número de tarjeta</label>
        <input type="text" maxlength="16" pattern="\d{16}" required placeholder="•••• •••• •••• ••••">
      </div>
      <div class="form-group">
        <label>Vencimiento (MM/AA)</label>
        <input type="text" pattern="\d{2}/\d{2}" required placeholder="MM/AA">
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="text" maxlength="4" pattern="\d{3,4}" required placeholder="123">
      </div>
      <button type="submit" class="btn-finalizar">Finalizar Compra</button>
    </form>
    <div style="text-align: center;">
      <a href="carrito.html" class="btn-volver">← Volver al Carrito</a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Todos los derechos reservados - VistaNova</p>
  </footer>

  <script src="javascript.js"></script>
</body>
</html>
